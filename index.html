<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat Clicker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="space">
    <nav id="cat-nav">
      <ul id="cat-list">
        <li class="nav-link">Space Cat</li>

        <li class="nav-link">Forest Cat</li>

    <div class="wrapper">
      <h1 id="cat-name">Click the cat</h1>
      <h2 id="counter">No clicks yet :(</h2>
      <img id="cat-pic" src="" alt="Cat pic" />

    <script src="clicker.js"></script>
